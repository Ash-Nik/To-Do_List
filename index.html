<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark border-bottom border-body"
      data-bs-theme="dark" id="nav1"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TodoList</a>
        <!-- Removed the extra </button> tag -->
      </div>
    </nav>





    <div class="container" id="box">
      <main class="container" id="form-id">
        <div
          class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm bg-black bg-gradient"
        >
          <form class="w-75">
            <div class="mb-3">
              <label for="title" class="form-label">Enter Todo :</label>
              <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="emailHelp"
              />
              <div id="text" class="form-text text-warning">
                Enter your todo ToDoList
              </div>
            </div>

            <label for="title" class="form-label">Enter Date :</label>
            <input
              type="text"
              class="form-control"
              id="title2"
              aria-describedby="emailHelp"
            />
            <div id="text" class="form-text text-warning">Enter the date</div>

            <!-- Move the </div> below outside the form -->
            <button id="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
            <button id="submit2" type="submit" class="btn btn-success">
             Load all
            </button>
            <button id="submit1" type="submit" class="btn btn-danger">
              clear todo
            </button>
          </form>
        </div>
      </main>
      <div class="container" id="imp1"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
